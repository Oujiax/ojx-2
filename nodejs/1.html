<body>
    <script>
        function fn(arr, k) {
            var curArr = [];
            var resArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i < arr.length - (k-1)) {
                    for (let j = i; j < i + k; j++) {
                        curArr.push(arr[j]);
                    }
                    curArr = curArr.sort(function (a, b) { return a - b });
                    resArr.push(curArr[k-1]);
                    console.log(resArr);
                    curArr = [];
                }

            }
            console.log(resArr);
        }
        fn([600,100,700,30,30,30,60,120], 3);
    </script>
