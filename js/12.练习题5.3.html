<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习题5.3</title>
</head>
<body>
    <p>编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，
        并要求每行显示6个这样的数。</p>
    <script>
        function fn1(x){
            if(x >= 0 && x % 3 == 0 && x % 5 == 0  && x % 7 == 0 ){
                return true;
            }
            return false;
        }
        var n = 0;
        for(var i = 1; i <= 1000; i++){
            if(fn1(i)){
                document.write(i);
                document.write('&nbsp;');
                n++;
                if(n % 6 == 0){
                    document.write('<br>');
                }
            }
        }
    </script>
</body>
</html>
