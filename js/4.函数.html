<body>
    
    <script>
        // 函数声明：可以在定义函数前调用
        // fn1();
        function fn1(){
            console.log('fn1');
        };
        // fn1();


        // 函数表达式：不可以在定义函数之前调用
        // fn2();//报错：fn2 is not a function
        var fn2 = function(){
            console.log('fn2');
        };
        // fn2();

        // }
        // fn4(2,5);//7
        // var s = fn4(2,5);//7
        // console.log(s);//7

        /* 递归 */
        // 阶乘
        function fac(n){
            if(n == 0 || n == 1){
                return 1;
            }else{
                return (n * fac(n-1));
            }
        }
        var res = fac(4);
        console.log(res);
    </script>
