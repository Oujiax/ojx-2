<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
</head>
<body>
    
    <script>
        for(var i = 0; i < 5; i++){
            // console.log(i);
        };

        var j = 5;
        while(j < 5){
            console.log(j);
            j++;
        }

        var k = 5;
        do{
            console.log(k);
            k++;
        }while(k < 5)
    </script>
</body>
</html>
