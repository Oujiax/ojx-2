<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            height: 400px;
            width: 300px;
            margin: 50px auto 0;
            
            
        } 
        #title{
            height: 30px;
            border-bottom: 1px solid #000;
            background-color: #ccc;
        }
        #title li{
            height: 30px;
            width: 100px;
            float: left;
            text-align: center;
            line-height: 30px;
        }
        #title .active{
            color: white;
            background-color: #000;
        }
        #content{
            height: 300px;
            width: 100%;
            position: relative;
        }
        #content div{
            height: 300px;
            width: 100%;
            color: white;
            background-color: #000;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: ease 1s all;
        }
        #content div:first-child{
            
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            <li index="0" class="active">页面一</li>
            <li index="1" >页面二</li>
            <li index="2" >页面三</li>
        </div>

        <div id="content">
            <div>内容111</div>
            <div>内容22222</div>
            <div>内容3333333</div>
        </div>
    </div>

    <script>
        var oContainer = document.getElementById('container');
        var oTitle = document.getElementById('title');
        var oContent = document.getElementById('content');
        var aLi = oTitle.getElementsByTagName('li');
        var aDiv = oContent.getElementsByTagName('div')

        oTitle.onclick = function(e){
            var target = e.target || e.srcElement;
            console.log(target.tagName);
            if(target.tagName == 'LI'){
                for(var j = 0 ; j< aLi.length ; j ++){
                    aLi[j].className = '';
                    aDiv[j].style.opacity = 0;
                }
                console.log(target);
                var index = target.getAttribute('index');
                console.log(index);
                aLi[index].className = 'active';
                aDiv[index].style.opacity = 1;
            }     
        }
    </script>
</body>
</html>
