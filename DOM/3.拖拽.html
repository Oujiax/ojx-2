<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: salmon;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.onmousedown = function(e){
            var x = e.clientX;
            var y = e.clientY;
            
            var l = oDiv1.offsetLeft;
            var t = oDiv1.offsetTop;
            
            document.onmousemove = function(e){
                oDiv1.style.left = e.clientX - x + l + 'px';
                oDiv1.style.top = e.clientY - y + t + 'px';
                
            }
        }
        oDiv1.onmouseup = function(){
            document.onmousemove = null;
        }

    </script>
</body>
</html>
