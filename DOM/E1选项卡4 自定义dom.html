<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            margin: 50px auto;
            width: 300px;           
        }
        li{
            list-style: none;
        }
        #title{
            height: 30px;
            border-bottom: 1px solid #000;
        }
        #container li{
            width: 100px;
            height: 30px;
            float: left;
            background: #cccccc;
            text-align: center;
        }
        #content{
            position: relative;            
            height: 100%;
        }
        #content div{
            height: 300px;
            width: 100%;
            color: white;
            background: #000;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: ease 1s opacity;
        }
        #title .active{
            color: white;
            background-color: #000000;           
        }
        #content div:first-child{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            <li index='0' class="active">页面1</li>
            <li index='1'>页面2</li>
            <li index='2'>页面3</li>
        </div>
        <div id="content">
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
        </div>
    </div>
    <script>
        var oContainer = document.getElementById('container');
        var oTitle = document.getElementById('title');
        var aLi = oTitle.getElementsByTagName('li');

        var oConent =document.getElementById('content');
        var aDiv = oConent.getElementsByTagName('div');

        
        oTitle.onclick = function(e){
            e = e || window.Element;
            var target = e.target || e.srcElement;
            if(target.tagName == 'LI'){
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].className = '';
                    aDiv[j].style.opacity = 0;
                }
                var index = target.getAttribute('index');
                console.log(index);
                aLi[index].className = 'active';
                aDiv[index].style.opacity = 1;
            } 
        }        
        
    </script>
     
</body>
</html>
