<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            height: 200px;
            width: 200px;
            padding: 10px;
            border: 2px solid #000;
            margin: 20px;
            position: relative;
        }
        #div2{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid #000;
            margin: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <input  type="checkbox" name="bar" >
    <select class="11" id="single">
        <option>Single</option>
        <option>Single2</option>
      </select>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            // $('#div1').height(100);
            // $('#div1').width('100');
            console.log( $('#div1').offset() );//left 20  top 20(相对于文档)
            console.log($('#div2').position());//left 0  top 0(相对于最近已定位的父元素的位置)
            console.log($('#div2').offset()); //left 27   top 27(margin: 20px;border: 2px;margin: 5px;)

            console.log($('#div1').width());  //200
            console.log($('#div1').css('width'));  //200px

            console.log($('#div1').innerWidth()); //220  包括内部padding
            console.log($('#div1').innerHeight());
            //$('#div1').innerWidth(300);
            console.log($('#div1').innerWidth()); 
            console.log($('#div1').outerWidth()); //224  包含padding border
            //$('#div2').outerWidth(30);

            var $div1 = $('#div1');
            $div1.click(function(){
                $div1.addClass('d1 d3').removeClass('d3'); //只有d1加入到dom属性中
                $div1.toggleClass('d2');//d2加入到了dom属性中 因为之前没有d2类名
            })
            
            //attribute    dom属性
            //property     对象属性
            var oDiv1 = document.getElementById('div1');
            oDiv1.aa = 'bb';
            console.log(oDiv1.aa);  //可以输出 但是没有加进到div的dom属性里
            oDiv1.setAttribute('cc','dd');
            console.log(oDiv1.getAttribute('cc'));  //可以输出  也加进了div的dom属性里

            console.log($('#single').val());
            
        })
    </script>
</body>
</html>
