    <script src="./jquery-3.5.1.min.js"></script>
    <script>

        //window.onload是等待页面中所有资源加载完成才执行
        window.onload = function(){
            console.log(111);
        }
        //.ready（文档就绪函数）等待所有dom元素加载完后就执行
        $(document).ready(function(){
            console.log(222);
        });
        //与ready效果相同（简写）
        $(function(){
            console.log(333);
        });
        //函数立即调用
        (function(){
            console.log(444);
        }) ()
    </script>
