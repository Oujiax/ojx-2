    <!-- 
        1.事件 
            事件源：由谁导致的事件
            阻止事件冒泡：e.stopPropagation()
                         ie浏览器 e.cancelBubble = true

            阻止默认行为：(1) e.preventDefault()
                         (2) return false
                         ie浏览器 e.returnValue = false

            绑定多个事件：
                addEventListener('事件名',函数,false/true)   false 冒泡(从里往外)  true 捕获(从外向里)
                *同时有冒泡和捕获时，先捕获后冒泡，先从外向里再从里往外
        
        2.事件委托
            将事件绑定在父元素上，当点击子事件时，通过事件冒泡到父元素上
            解决后生成元素的的事件绑定问题：
                eg：oUl.onclick = function(e){
                    if(e.target.tagName == 'LI'){
                        console.log(e.target.innerHTML)
                    }
                }
     -->
    <ul id="ul1">

        <li>222</li>
