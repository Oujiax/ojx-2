<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        ajax：是一种无需重新加载整个网页的情况下，能够更新部分网页的技术

        readyState 存有XMLHttpRequest的状态 从0-4发生变化
        0：请求未初始化
        1：服务器连接已建立
        2：请求已接收
        3：请求处理中
        4：请求已完成，且响应已就绪

        status 状态码 (常用)
        200：("OK")成功 一切正常
        500：服务器方面的问题
        503：服务不可用
        404：找不到资源
        301：永久重定向
        302：临时重定向
        304：缓存
     -->
    <script>
        //创建 XMLHttpRequest 对象
        var xhttp;
        if (window.XMLHttpRequest) {
            // code for Chrom、IE7+、Firefox、Safari 以及 Opera
            xhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        //向服务器发送请求   请求方式 url(string) 是否异步
        xhttp.open("GET", "ajax_info.txt?name='zs'", true);
        xhttp.send();
        //post      请求方式 url 是否异步  +  setRequestHeader(请求头)  +  send(string)
        xhttp.open("POST", "ajax_test.asp", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("fname=Bill&lname=Gates");

        //服务器响应  触发onreadystatechange事件
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }

    </script>
</body>

</html>
