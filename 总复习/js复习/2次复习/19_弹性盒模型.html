<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        弹性盒模型
                父元素：display:flex
                       flex-direction(方向)：row | row-reverse | column | column-reverse
                                           横向从左到右 | 横向相反 | 纵向从上到下 | 纵向相反
                        align-items：flex-start | flex-end | center | baseline | stretch
                        (纵轴垂直对齐方式) 交叉轴的起点对齐 | 交叉轴的终点对齐 | 交叉轴的中点对齐

                        justfy-content：flex-start | flex-end | center | space-between | space-around
                        (横轴水平对齐方式) 左对齐 | 右对齐 | 居中 | 两端对齐，项目之间的间隔都相等 | 每个项目两侧的间隔相等

                        flex-wrap(是否换行)：nowrap | wrap | wrap-reverse
                                 不换行 | 换行，第一行在上 | 换行，第一行在下
                        
                        flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
               子元素：flex: flex-group(份数-剩余空间百分比)
            
            实现两栏布局（左侧固定宽度，右侧自适应宽度）
            (1)flex弹性盒模型
            .parent{
                height:500px;
                border:1px solid #222;
                display:flex;   /*设为伸缩容器*/
                flex-flow:row;  /*伸缩项目单行排列*/
            }

            .stable{
                width:200px;  /*固定宽度*/
                border:1px solid #ccc;
                margin:20px;
            }

            .change{
                flex:1;  /*这里设置为占比1，填充满剩余空间*/
                border:1px solid #ff4400;
                margin:20px;
            }
            (2)float布局
            .left,.right{
                height: 200px;
            }
            .left{
                float: left;
                width: 200px;
                background: red;
            }
            .right{
                //overflow: hidden;  第一种
                //margin-left: 200px; 第二种
                background: blue;
            }
            (3)table
            wrapper{
                display: table;
                width: 100%;
            }
            .left,.right{
                display: table-cell;
                height: 100px;
            }
            .left{
                width: 200px;
                background: red;
            }
            .right{
                background: blue;
            }

</body>

</html>
