<body>
    <!-- 
        闭包
            函数嵌套函数
            内部函数可以引用外部函数的变量或参数
        闭包的好处和应用：
        (1)希望一个变量长期贮存在内存中
        (2)避免全局变量的污染(代码模块化)
        (3)私有成员的存在
     --> 
    <script>
        function fn1(){
            var a = 20;
            (function fn2(){
                a++;
                console.log(a);
            })()
            // fn2();
        }
        fn1(); //21
        fn1(); //21
