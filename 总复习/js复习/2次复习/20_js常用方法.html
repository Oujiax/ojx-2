    <!-- 
        charAt(index)  返回指定位置的字符

        //下面三者区别，substring不接受负数
        substr(start,[length]) 在字符串中抽取从start下标开始的指定数目的字符串
        substring(start,[stop]) 在字符串中抽取介于两个指定下标之间的字符串(包括start，不包括stop)
        slice(start,[end]) 从已有数组中返回选定的元素(包括start，不包括end)

        split(speartor,[howmany]) 把一个字符串分割成字符数组
            eg：var a = "hello world"
                var b = a.split(" ", 1);
                var c = a.split("")
                console.log(b) //["hello"]
                console.log(c); //["h", "e", "l", "l", "o", " ", "w", "o", "r", "l", "d"]

        //forEach()方法不会返回执行结果，forEach()会修改原来的数组。而map()方法会得到一个新的数组并返回
        map(function(curVal,[index,arr]){}) 返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值
        forEach(function(curVal,[index,arr]){}) 调用数组的每个元素，并将元素传给回调函数

        for(key in arg) 遍历数组或对象
        splice(index,[howmany,item...]) 从数组中添加或删除元素，然后返回新数组
        concat(str...) 连接字符串
        includes(searchVal,[start]) 判断字符串是否包含指定的子字符串
        sort(function(){}) 对数组元素进行排序 (升序/降序)
            function(a,b){ return a-b}  升序

     -->
