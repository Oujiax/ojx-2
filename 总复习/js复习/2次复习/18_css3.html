<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 200px;
            width: 200px;
            background: red;
            /* forwards动画停到最终状态
               不写则停到初始状态
            */
            animation: run 2s ease 2s 3 forwards;
        }

        @keyframes run {
            50% {
                width: 400px;
            }

            100% {
                width: 600px;
            }
        }

        #div2 {
            height: 200px;
            width: 200px;
            background: blue;
        }

        #div2:hover {
            width: 600px;
            transition: width 2s linear 1s;
        }
    </style>
</head>

<body>
    <!-- 
        css3新特性
            
            transition(过渡): 属性 执行时间 运动方式 延迟时间
            animation(动画): 动画名 执行时间 运动方式 延迟时间 执行次数 方向 最终状态
                用@keyframes定义动画(用百分比来规定变化发生的时间，或用关键词 "from" 和 "to"，等同于 0% 和 100%。)
                运动方式：liner  动画从头到尾的速度是相同的
                        ease   动画以低速开始，然后加快，在结束前变慢
                        ease-in 动画以低速开始
                        ease-out 动画以低速结束
                        ease-in-out 动画以低速开始和结束
                方向：normal
                     reverse  相反方向
                     alternate 奇数次正放，偶数次倒放
                     alternate-reverse 偶数次正放，奇数次倒放
            边框：
                1.border-radius 边框圆角(可以为绝对单位px，相对单位em、rem，也可为百分比)
                2.box-shadow 边框阴影 :X轴偏移值 Y轴偏移值 [X轴阴影模糊半径 Y轴阴影模糊半径 阴影颜色]
                    注：X轴和Y轴的偏移值可以为负，但不能共用一个；X轴和Y轴阴影模糊半径可共用一个，但不能为负
                3.border-image 边框图像 :url 图像边界向内偏移 图像边界的宽度(默认为边框的宽度) 边框外部绘制偏移的量（默认0） 铺满方式(重复（repeat）、拉伸（stretch）或铺满（round）（默认：拉伸（stretch）)
                    border-image: url(/i/border.png) 30 30 round;
            背景：
                1.background-size 背景图片的尺寸 :宽 高  (属性值可以是实际单位，也可百分比)
                2.background-origin 规定背景图片的定位区域
                    background-origin: padding-box; /* 背景图像相对于内边距框来定位（默认值） */
                    background-origin: border-box;  /* 背景图像相对于边框盒来定位 */
                    background-origin: content-box; /* 背景图像相对于内容框来定位 */
                3.background-clip 规定背景的绘制区域
                    background-clip: padding-box; /* 背景被裁剪到内边距框 */
                    background-clip: border-box;  /* 背景被裁剪到边框盒（默认值） */
                    background-clip: content-box; /* 背景被裁剪到内容框 */
            渐变：
                1.linear-gradient() 线性渐变
                语法：background: linear-gradient([方向], start-color, ..., last-color);
                    background: linear-gradient(red, blue); /* 省略方向默认从上到下 */
                    background: linear-gradient(to right, red , blue);/* 从左侧开始的线性渐变，从红色开始，转为蓝色 */
                    background: linear-gradient(to bottom right, red , blue); /* 从左上角到右下角的线性渐变 */
                2.radial-gradient() 径向渐变
                语法：background: radial-gradient(圆的类型 渐变的大小 at 渐变的位置, start-color, ..., last-color);
            文本：
                1.word-break(换行) : normal | break-all | keep-all
                               浏览器默认换行规则 | 单词内可换行 | 空格或连字符换行
                2.word-wrap(长的内容可以自动换行) : normal | break-word
                                       只允许断字点换行 | 截断强制换行
                3.text-shadow(文字阴影)
                语法：text-shadow: 水平位移 垂直位移 [模糊半径 阴影颜色];
                4.text-overflow(文本溢出包含它的元素，应该发生什么)
                语法：text-overflow: clip | ellipsis | string
                         修剪文本 | 显示省略符 | 使用给定的字符串(只firefox)
            2D属性：
              transform(转换)
                1.translate(X,Y) 位移属性  translateX(n)  translateY(n)
                2.rotate(n deg) 旋转属性 deg是单位
                3.scale(X,Y) 缩放属性 width为原有值得x倍，height为原有值的y倍
                [4].skew(Xdeg,Ydeg) 倾斜属性 skewX()  skewY()
            3D属性：
                需要在外层元素上添加两个属性
                (1)transform-style:preserve-3d
                (2)perspective: none | number px
                1.3D旋转 rotate3d(x,y,z,angle)  rotateX(deg)  rotateY(deg)  rotateZ(deg)
                2.3D偏转 translate3d(x,y,z) translateX(deg)  translateY(deg)  translateZ(deg)
                3.3D缩放 scale3d(x,y,z)  scaleX(x)  scaleY(y)  scaleZ(z)

     -->
    <div id="div1"></div>
    <div id="div2"></div>
    <script>

    </script>
</body>

</html>
