        ​sessionStorage ：本地存储，一旦页面关闭就会被清空，存放的数据量大，仅在客户端中保存，不参与服务器的通信。​​
        cookies ：一般由服务器生成，可设置失效时间，若在浏览器端生成，则关闭浏览器就失效，存放的数据量小，会将数据携带在http请求头中。
