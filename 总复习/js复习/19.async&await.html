<body>
    <!-- 
        async函数(源自es7)
            真正意义上解决异步回调问题，同步流程表达异步操作
          本质：Generator的语法糖
          语法：
                async function fn(){
                    await 异步操作;
                    await 异步操作;
                }
          特点：
                (1)不用像Generator去调用next方法，遇到await等待，当前的异步操作执行完成就往下执行
                (2)返回的是Promise对象，可以用then方法进行下一步操作
                (3)aysnc取代Generator函数的星号*,await取代Generator的yield
                (4)语义上更为明确，简单

     -->
     <script>
        async function timeOut(){
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve();
                }, 2000);
            })
        }
         async function asyncPrint(){
             console.log('开始');
             await timeOut();
             console.log('2000ms后');
         }
         asyncPrint()
     </script>
</body>
</html>
