<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- 
        选择排序
     -->
     <script>
         function fn(arr){
             for(let i = 0; i < arr.length; i++){
                 let min = i;
                 for(let j = i; j < arr.length; j++){
                     if(arr[min] > arr[j]){
                         min = j;
                     }
                 }
                 if(i != min){
                     [arr[i],arr[min]] = [arr[min],arr[i]]
                 }
             }
             return arr
         }
         console.log(fn([5,6,23,3,9,10,11]));
     </script>
</body>
</html>
