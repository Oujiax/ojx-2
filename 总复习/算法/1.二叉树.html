<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor (val) {
                this.key = val;
                this.left = null;
                this.right = null;
            }
        }
        class Birtree{
            constructor(arr){
                this.root = null;
                arr.forEach(element => {
                    this.insert(element)
                });
            }
            insert(key){
                if(!this.root){
                    this.root = new Node(key)
                }else{
                    this.insertNode(this.root,key)
                    
                }
            }
            insertNode(node,key){
                if(node.key < key){
                    if(!node.right){
                        node.right = new Node(key)
                    }else{
                        this.insertNode(node.right,key)
                    }
                }else{
                    if(!node.left){
                        node.left = new Node(key)
                    }else{
                        this.insertNode(node.left,key)
                    }
                }
            }
            minNode(){
                function fn(node) {
                    while(node.left){
                        node = node.left
                    }
                    return node.key
                }
                return fn(this.root)
            }
            // 中序遍历
            middlePrint(){
                function fn(node) {
                    if(node.left){
                        fn(node.left)
                    }
                    console.log(node.key);
                    if(node.right){
                        fn(node.right)
                    }
                }
                fn(this.root)
            }
            // 先序遍历
            frontPrint(){
                function fn(node) {
                    console.log(node.key);
                    if(node.left){
                        fn(node.left)
                    }
                    
                    if(node.right){
                        fn(node.right)
                    }
                }
                fn(this.root)
            }
            // 后序遍历
            rearPrint(){
                function fn(node) {
                    if(node.left){
                        fn(node.left)
                    }
                    
                    if(node.right){
                        fn(node.right)
                    }
                    console.log(node.key);
                }
                fn(this.root)
            }
        }
        let arr = new Birtree([5,8,7,3,4,6]);
        console.log(arr.minNode());  //3
        console.log("中序遍历");
        arr.middlePrint();
        console.log("先序遍历");
        arr.frontPrint();
        console.log("后序遍历");
        arr.rearPrint();
    </script>
</body>
</html>
