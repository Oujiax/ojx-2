<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        set：改变数组中某元素的值
            方法：   Vue.set(要修改的数组, 修改的元素索引, 修改的值)
                    this.$set(要修改的数组, 修改的元素索引, 修改的值)
     -->
    <div id="app">
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
        <button @click="change">改变</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4]
            },
            methods: {
                change(){
                    // 在vue中只能用来获取数组中元素的值，不能用来修改内容
                    // this.list[1] = 666
                    // console.log(this.list[1]);//666

                    // Vue.set(元素所在数组, 索引, 修改的值);
                    Vue.set(this.list, 1, 666);
                    this.$set(this.list, 2, 999)
                    console.log(this.list[1]);
                }
            },
        })
    </script>
</body>
</html>
