<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ol>
            <my-com v-for="(item, index) in list" :todo="item" :key="item.id"></my-com>
        </ol>
    </div>
    <script src="../vue复习/vue.js"></script>
    <script>
        Vue.component('myCom',{
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</body>

</html>
