<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <div :style="{background:backColor,height:high + 'px'}"></div>
        <div :style="styleObject"></div>
        <template v-if="loginType == 'username'">
            <label >username</label>
            <input placeholder="enter your name" key="username-type">
        </template>
        <template v-else>
            <label >Email</label>
            <input placeholder="enter your email" key="email-type">
        </template>
        <button @click="change">改变方式</button>
    </div>
    <script src="../vue复习/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loginType: 'username',
                backColor: 'red',
                high: 200,
                styleObject:{
                    background: 'blue',
                    width: '200px',
                    height: '200px'
                }
            },
            methods: {
                change(){
                    this.loginType = 'email'
                }
            }
        })
    </script>
</body>
</html>
