    <!-- 

        1.css选择器
            id class 标签 后代（div p） 子代（div>p） 紧邻兄弟（div+p） 兄弟（div~p） 

            群组  div,p

            伪类 :hover(鼠标滑过)

            伪元素(行级元素) ::after 必须有 content:"内容"（加到原标签内容的后面）
                            ::before 必须有 content:"内容"（加到原标签内容的前面）
            
            属性  div[id] 选中所有有id的div标签

        2.css优先级
            !important (不推荐使用)
            style  1000             内联样式>id>class>标签
            id     100
            class  10     属性
            标签   1      伪元素

        3.position定位
            absolute 绝对定位
                     定位后释放空间，相对于最近已定位的祖先元素

            relative 相对定位
                     定位后空间不释放，相对于自己的初始位置

            fixed 固定定位
                  定位后释放空间，相对于浏览器的可视窗口

            static 默认定位

            stickty 粘性定位 eg:吸顶

        4.浮动
            float：left right
            浮动的元素会脱离文档流，空间释放，宽高由内容撑起
            子元素浮动，父元素高度塌陷
          解决父元素高度塌陷的方法：
            (1)给父元素加高度
            (2)overflow:hidden 给父元素加（先将父元素高度去掉），触发BFC，不受外部影响，独立区域
            (3)方法一：在子元素后加一个空的div .clearfix{ clear:both; }
               方法二：加伪元素 .clearfix::after{ content:""; display:block;(变成块级元素) clear:both; }

        5.盒模型（content + padding + border + margin）
            标准盒模型
                eg:  width:200   =>  width = content
            
            怪异盒模型(ie6及ie6以下的浏览器，不写doctype会表现为怪异盒模型)
                eg:  width:200   =>  width = content + padding + border
 
            标准盒模型和怪异盒模型的转化
                box-sizing: content-box(标准盒模型)  border-box(怪异盒模型)

        6.外边距合并
            当两个垂直外边距相遇时，它们将形成一个外边距
            两个外边距(父子元素-相同方向上有外边距)相邻时，外边距会合并成两者中较大的值
          解决(父子元素)外边距合并：
            (1)父元素加overflow: hidden
            (2)父元素加border/padding  eg：1px solid transparent(透明)
            (3)父元素或子元素加上浮动或定位

          解决(兄弟元素 上下排列)外边距合并：
            将外边距设置到一个元素上
