    <title>BFC</title>

<body>
    <!-- 

        BFC (块级格式化上下文) block、formatting、context
            相当于一个独立的区域，这个区域与外部毫不相干
            BFC就是页面上一个隔离的独立容器，容器里面的子元素不会影响到外面的元素
          触发BFC的条件：
            (1)html 本身就是
            (2)float属性不为none
            (3)position为absolute或fixed
            (4)display为inline-block，table-cell，flex，table-caption，inline
            (5)overflow不为visible
          BFC中浮动元素也参与计算高度
     -->
</body>
