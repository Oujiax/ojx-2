<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 200px;
            width: 200px;
            background: red;
            padding: 10px;
            border: 5px solid #000;
            margin: 10px;
        }
        #div2{
            height: 200px;
            width: 200px;
            background: blue;
            padding: 10px;
            border: 5px solid #000;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">标准盒模型width=content</div>
    <div id="div2">怪异盒模型width=content+padding+border</div>
</body>
</html>
