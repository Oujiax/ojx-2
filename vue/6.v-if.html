<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="div1">
        <button v-on:click="change">转换</button>
        <div v-if="tag">1111</div>
        <div v-else>2222</div>
        <div v-show="tag">3333</div>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#div1",
            data:{
                tag:true,
            },
            methods: {
                change(){
                    this.tag = !this.tag;
                }
            },
        })
    </script>
</body>
</html>
