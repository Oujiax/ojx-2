<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background: red;
        }

        .div2 {
            width: 200px;
            height: 200px;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div v-bind:class="{div1:isDiv1 , div2:isDiv2}">123456</div> -->
        <div v-bind:class="['div1',isDiv1? 'div2':'']">123456</div>
        <button @click="change">切换</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isDiv1: true,
                isDiv2: false,
            },
            methods: {
                change() {
                    this.isDiv1 = !this.isDiv1;
                    this.isDiv2 = !this.isDiv2;
                }
            },
        })
    </script>
</body>

</html>
