<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="div1">
        <ul>
            <li v-for = "(student,index) in students">
                <span>序号：{{index + 1}}</span>
                <span>名字:{{student.name}}</span>
                <span>年龄:{{student.age}}</span>
            </li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#div1",
            data:{
                students:[
                    {
                        name:"zhangsan",
                        age:20,
                    },
                    {
                        name:"lisi",
                        age:21,
                    },
                    {
                        name:"wangwu",
                        age:22,
                    }
                ]
            },

        })
    </script>
</body>
</html>
