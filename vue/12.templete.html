<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
</head>

<body>
    <div id="app">
        
        <div v-for="item in list">
            <h3>{{item}}</h3>
            <h5>{{item}}</h5>
        </div>
        
        <!-- template不会渲染在DOM结构中 -->
        <template v-for="item in list">
            <h3>{{item}}</h3>
            <h5>{{item}}</h5>
        </template>

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3]
            },
            methods: {

            },
        })
    </script>
</body>

</html>
