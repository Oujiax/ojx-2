<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="div1" v-on:click.once="add1" >div1
            <div id="div2" v-on:click.stop="add2" >div2</div>
            
        </div> 
        <a href="www.baidu.com" v-on:click.prevent="add3">百度一下</a>     
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods: {
                add1(){
                    console.log('div1');
                },
                add2(){
                    console.log('div2');
                },
                add3(){
                    console.log(666);
                }
            },
        })
    </script>
</body>
</html>
